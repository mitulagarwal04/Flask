<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apex Legends Kills Display</title>
<style>
    body {
        background-color: #1f1f1f;
        color: #fff;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 20px;
    }
    .kills-container {
        border: 2px solid #feda00;
        background-color: #000;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: auto;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }
    .kills-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .kills-number {
        font-size: 48px;
        font-weight: bold;
        color: #feda00;
        margin-bottom: 20px;
    }
    .kills-description {
        font-size: 18px;
    }
    .input-container {
        margin-top: 30px;
    }
    .input-container input {
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
    }
    .input-container button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        background-color: #feda00;
        color: #000;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="kills-container">
        <div class="kills-title">Total Kills</div>
        <div class="kills-number" id="kills-display">0</div>
        <div class="kills-description">in Apex Legends</div>
    </div>
    
    <div class="input-container">
        <input type="number" id="kills-input" placeholder="Enter kills">
        <button onclick="updateKills()">Submit</button>
    </div>

    <script>
        function updateKills() {
            const killsInput = document.getElementById('kills-input').value;
            document.getElementById('kills-display').innerText = killsInput;
        }
    </script>
</body>
</html>
