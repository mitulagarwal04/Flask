<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apex Legends Kills Display</title>
<style>
    body {
        background-color: #1f1f1f;
        color: #fff;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 20px;
    }
    .kills-container {
        border: 2px solid #feda00;
        background-color: #000;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: auto;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }
    .kills-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .kills-number {
        font-size: 48px;
        font-weight: bold;
        color: #feda00;
        margin-bottom: 20px;
    }
    .kills-description {
        font-size: 18px;
    }
</style>
</head>
<body>
    <div class="kills-container">
        <div class="kills-title">Total Kills</div>
        <div class="kills-number">305</div>
        <div class="kills-description">in Apex Legends</div>
    </div>
</body>
</html>
